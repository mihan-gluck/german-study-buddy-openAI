<div class="min-h-screen bg-gradient-to-b from-[#002256] to-[#39507d] flex items-center justify-center px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-[#405980] mb-4">Reset Your Password</h2>
      <p class="text-center text-gray-600 mb-6">Enter your email to receive a reset link.</p>
      
      <form>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-1">Email Address</label>
          <input
            id="email"
            type="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#405980]"
            placeholder="Enter your email"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-[#405980] text-white py-2 rounded-lg hover:bg-[#314466] transition-all duration-200"
        >
          Send Reset Link
        </button>
      </form>
  
      <!--<div class="mt-6 text-center">
        <a routerLink="/login" class="text-[#405980] hover:underline text-sm">Back to login</a>
      </div>-->
    </div>
  </div>
