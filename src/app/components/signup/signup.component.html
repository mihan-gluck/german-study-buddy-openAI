<div class="container min-vh-100 d-flex justify-content-center align-items-center px-4">
  <div class="card shadow-lg p-4 w-100" style="max-width: 450px;">
    <h2 class="text-center text-primary mb-4">Create an Account</h2>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">

      <!-- Role Selection -->
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select
          id="role"
          name="role"
          [(ngModel)]="role"
          required
          class="form-select"
        >
          <option value="STUDENT">STUDENT</option>
          <option value="TEACHER">TEACHER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>

      <!-- Registration No -->
      <div class="mb-3">
        <label for="regNo" class="form-label">Registration Number</label>
        <input
          type="text"
          id="regNo"
          name="regNo"
          [(ngModel)]="regNo"
          required
          class="form-control"
        />
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          placeholder="Enter your full name"
          class="form-control"
        />
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">
          {{ role === 'ADMIN' || role === 'TEACHER' ? 'Email Address' : 'Zoho Mail Address' }}
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="you@example.com"
          class="form-control"
        />
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Create a strong password"
          class="form-control"
        />
      </div>

      
      <!-- Batch -->
      <div class="mb-3" *ngIf="role === 'STUDENT'">
        <label for="batch" class="form-label">Batch</label>
        <input
          type="text"
          id="batch"
          name="batch"
          [(ngModel)]="batch"
          required
          class="form-control"
        />
      </div>


      <!-- Medium -->
      <div class="mb-3" *ngIf="role === 'STUDENT'">
        <label for="medium" class="form-label">Medium</label>
        <select
          id="medium"
          name="medium"
          [(ngModel)]="medium"
          required
          class="form-select"
        >
          <option value="Tamil">Tamil</option>
          <option value="Sinhala">Sinhala</option>
        </select>

      </div>

      <!-- Subscription -->
      <div class="mb-3" *ngIf="role === 'STUDENT'">
        <label for="subscription" class="form-label">Subscription Plan</label>
        <select
          id="subscription"
          name="subscription"
          [(ngModel)]="subscription"
          required
          class="form-select"
        >
          <option value="SILVER">Silver</option>
          <option value="PLATINUM">Platinum</option>
        </select>

      </div>

      <!-- Widget Link -->
      <div class="mb-3" *ngIf="role === 'STUDENT' && subscription === 'PLATINUM'">
        <label for="elevenLabsWidgetLink" class="form-label">ElevenLabs Agent ID</label>
        <input
          type="text"
          id="elevenLabsWidgetLink"
          name="elevenLabsWidgetLink"
          [(ngModel)]="elevenLabsWidgetLink"
          class="form-control"
        />
      </div>

      <!-- ElevenLabs API Key -->
      <div class="mb-3" *ngIf="role === 'STUDENT' && subscription === 'PLATINUM'">
        <label for="elevenLabsApiKey" class="form-label">ElevenLabs API Key</label>
        <input
          type="text"
          id="elevenLabsApiKey"
          name="elevenLabsApiKey"
          [(ngModel)]="elevenLabsApiKey"
          class="form-control"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="!signupForm.form.valid"
        class="btn btn-primary w-100 py-2"
      >
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-muted mt-3">
      Already have an account? <a routerLink="/auth/login" class="text-primary">Log In</a>
    </p>
  </div>
</div>
