<header>
  <nav>
    <ul class="nav-links">
      <li><a (click)="navigateTo('/home')" *ngIf="isLoggedIn() && getUserRole() !== 'admin'">Home</a></li>
      <!-- <li><a (click)="navigateTo('/signup')" *ngIf="!isLoggedIn()">Sign Up</a></li> -->
      <!-- <li><a (click)="navigateTo('/login')" *ngIf="!isLoggedIn()">Login</a></li> -->
      <li><a (click)="navigateTo('/chat')" *ngIf="isLoggedIn() && getUserRole() === 'student'">Chat</a></li>
      <li><a (click)="navigateTo('/admin-dashboard')" *ngIf="isLoggedIn() && getUserRole() === 'admin'">Admin Dashboard</a></li>

      <li><a (click)="navigateTo('/courses')" *ngIf="isLoggedIn() && getUserRole() === 'admin'">Courses</a></li>
      <li><a (click)="navigateTo('/teacher-dashboard')" *ngIf="isLoggedIn() && getUserRole() === 'teacher'">Teacher Dashboard</a></li>
      <li><a (click)="navigateTo('/student-dashboard')" *ngIf="isLoggedIn() && getUserRole() === 'student'">Student Dashboard</a></li>
      <li><a (click)="navigateTo('/contact')"*ngIf="getUserRole() === 'student'">Contact</a></li>
      <li><a (click)="navigateTo('/profile')" *ngIf="isLoggedIn()">Profile</a></li>
      <li><a href="#" (click)="logOut()" *ngIf="isLoggedIn()">Logout</a></li>
    </ul>
  </nav>
</header>
