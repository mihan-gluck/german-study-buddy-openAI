<!-- ai-chat.component.html -->

<div class="ai-chat-container">
  <h2>Welcome to AI Chat</h2>
  <!-- AI widget container where the widget will render -->
  <div id="ai-chat-widget"></div>
</div>

<!-- Include the ElevenLabs AI widget script -->
<script type="text/javascript">
  (function() {
    var script = document.createElement("script");
    script.src = "https://elevenlabs.io/convai-widget/index.js";  // Widget script URL
    script.async = true;  // Load the script asynchronously
    document.body.appendChild(script);

    script.onload = function() {
      // Once the script is loaded, initialize the widget using the agent_id
      window.ElevenLabsWidget.initialize({
        containerId: 'ai-chat-widget',  // Specify the container where the widget will be rendered
        agentId: 'm3dXLKXquxjv9KBGtTfs'  // Replace with your actual Agent ID (get it from ElevenLabs)
      });
    };
  })();
</script>
