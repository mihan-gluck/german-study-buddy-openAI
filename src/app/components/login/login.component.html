<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="webAppId" class="form-label">Web App ID</label>
      <input
        type="text"
        id="regNo"
        class="form-control"
        placeholder="Enter your Web App ID"
        required
        [(ngModel)]="regNo"
        name="regNo"
      />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Enter your password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>

    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

    <div class="form-footer mt-3">
      <a href="/forgot-password" class="text-muted">Forgot your password?</a>
    </div>
  </form>
</div>
