<!-- profile.component.html -->

<div class="container mt-5">
  <div *ngIf="userProfile; else loading" class="card profile-container mx-auto p-4 shadow" style="max-width: 400px;">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic mb-3">

    <h2 class="text-center text-primary">User Profile</h2>

    <p><strong>Name:</strong> {{ userProfile.name }}</p>
    <p><strong>Email:</strong> {{ userProfile.email }}</p>
    <p><strong>Role:</strong> {{ userProfile.role }}</p>
  </div>

  <ng-template #loading>
    <div class="text-center mt-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Loading user profile...</p>
    </div>
  </ng-template>
</div>
