<div class="container">
    <h2>Available Courses</h2>

    <a [routerLink]="['/create-course']" class="create-course-btn">Create New Course</a>
  
    <div class="course-list">
      <h3>Courses</h3>
      <ul>
        <li *ngFor="let course of courses">
          <p>{{ course.title }}</p>
          <p>{{ course.description }}</p>
        </li>
      </ul>
    </div>
</div>
